<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/nnds-components.esm.js"></script>
    <script nomodule src="/build/nnds-components.js"></script>

    <link rel="stylesheet" href="/build/nnds-components.css">
  </head>
  <body>

    <section class="nnds-layout">
      <aside class="nnds-side">
        <div class="nnds-sidebar">
        </div>
      </aside>
      <section>
        <main class="nnds-main">
          <div class="nnds-container">
            <div class="nnds-row">
              <h1>UI Components</h1>
            </div>
            <h2>Buttons</h2>
            <h3>Large</h3>
            <div class="nnds-row nnds-flex">
              <nnds-button variant="primary" size="large">Button</nnds-button>
              <nnds-button variant="secondary" size="large">Button</nnds-button>
              <nnds-button variant="tertiary" size="large">Button</nnds-button>
              <nnds-button variant="danger" size="large">Button</nnds-button>
              <nnds-button variant="success" size="large">Button</nnds-button>
              <nnds-button variant="link" size="large">Button</nnds-button>
            </div>
            <h3>Medium</h3>
            <div class="nnds-row nnds-flex">
              <nnds-button variant="primary">Button</nnds-button>
              <nnds-button variant="secondary">Button</nnds-button>
              <nnds-button variant="tertiary">Button</nnds-button>
              <nnds-button variant="danger">Button</nnds-button>
              <nnds-button variant="success">Button</nnds-button>
              <nnds-button variant="link">Button</nnds-button>
            </div>
            <h3>Small</h3>
            <div class="nnds-row nnds-flex">
              <nnds-button variant="primary" size="small">Button</nnds-button>
              <nnds-button variant="secondary" size="small">Button</nnds-button>
              <nnds-button variant="tertiary" size="small">Button</nnds-button>
              <nnds-button variant="danger" size="small">Button</nnds-button>
              <nnds-button variant="success" size="small">Button</nnds-button>
              <nnds-button variant="link" size="small">Button</nnds-button>
            </div>
          </div>
        </main>
      </section>

    </section>

  </body>
</html>
